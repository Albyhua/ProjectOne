<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bulma CSS framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Recipe Finder</title>
  <style>
    /* Custom CSS styles */
    /* Add your custom styles here */

    /* Example custom styles */
    body {
      background-color: #ca9b4c;
      background-image: linear-gradient(180deg, #ca9b4c 0%, #a55a00 50%, #530800 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    /* Add more custom styles as needed */
  </style>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Recipe Finder</h1>
        <form id="search-form" class="field has-addons">
          <div class="control">
            <input id="search-input" class="input" type="text" placeholder="Enter a recipe">
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">Search</button>
          </div>
        </form>
        <div id="recipe-list" class="columns is-multiline mt-6"></div>
        <div id="recipe-details" class="columns"></div>
        <div id="autocomplete-section" class="has-text-centered">
          <ul id="autocomplete-list" class="box"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
