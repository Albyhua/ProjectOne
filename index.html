<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <section id="search-form">
    <h2>Search Recipes</h2>
    <form id="recipe-search-form">
      <input type="text" id="search-input" placeholder="Enter a diet type">
      <button type="submit">Search</button>
    </form>
  </section>

  <section id="recipe-display">
    <h2>Results</h2>
    <div id="recipe-list"></div>
  </section>

  <footer>
    <p>&copy; 2023 Recipe Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
