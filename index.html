<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foundation framework css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Recipe Finder</title>

</head>



<body>
    <!-- header   -->
    <header id="header" class="p is-hidden has-background-warning-dark form pb-2">
        <div class="container is-size-3 has-text-light has-text-centered">
            <div>INGREDIENTS FINDER </div>
        </div>
        <nav>
            <form id="search-form">
                <input id="search-input" class="searchBar" placeholder="enter a recipe">
                <button class="searchBtn btn"> Search</button>
                <button id="backBtn" class="backBtn is-hidden btn"> Back</button>
                <!-- have autocomplete option available to user -->
            </form>
        </nav>
    </header>
    <!-- Title screen -->
    <div id="titleScreen" class="titleScreen ">
        <div class="container title is-size-3 has-text-light has-text-centered">
            <div>FIND YOUR FLAVOR</div>
        </div>
        <div class="Titleimg">
        </div>

        <div class="container has-text-centered">
            <button id="startBtn" class="startBtn btn has-text-warning-dark">Begin</button>
        </div>
    </div>
    <!-- Homepage with example meals-->
    <!-- search page with    search results and most recent searches -->

    <div id="mainPage" class="mainPage is-hidden columns is-fullhd mt-4 ml-4 mr-4 ">
        <section class=" column is-8  box has-background-warning-dark">

            <h2 class="has-text-light mb-4">Try Something New</h2>

            <div id="recipe-list" class=" is-flex is-flex-wrap-wrap">
                <div class="searchBlock boxes box is-justify-content-space-around m-2  ">
                    <img class="image" src="./assets/food placeholder.jpg" alt="food image">
                    <h3>Food Recipe</h3>
                </div>
            </div>

        </section>
        <section id="historyBox" class=" history column is-offset-1 box has-background-warning-dark">
            <h2 class="has-text-light"> Recent Searches</h2>
            <div id="history-block" >


            </div> 
        </section>
    </div>
    <!-- page for whenyou nclick on a recipe -->
    <div id="recipe-details"></div>
    <div id="recipe"
        class="recipe is-hidden is-flex is-flex-wrap-wrap has-text-centered is-justify-content-center box has-background-warning-dark m-5 mt-8 ">
        <h3 id="recipeTitle" class=" box p-2"></h3>
        <div class="break"></div>
        <section class="mainImage box p-2 ">
            <img id="recimage" class="image" alt="food image">
        </section>
        <div class="break"></div>
        <section class="ingredents  text is-block box p-2 mt-4">
            <h3 class="HHH">Ingredients</h3>
            <ul id="ingredents" class="tileMe">

            </ul>
        </section>
        <section class="nutrition text box p-2 ">
            <h3 class="HHH">Nutrition</h3>
            <ul id="nutritionList"></ul>
        </section>
    </div>

    <section>
        <div class="foodEx" id="recipe-list"></div>
        <div class="foodimg"></div>
    </section>

    <section class="history"></section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/script.js"></script>

</html>
