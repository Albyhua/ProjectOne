<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foundation framework css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Recipe Finder</title>

</head>

<body>
    <div class="p has-background-warning-dark form pb-2">
        <div class="container is-size-3 has-text-light has-text-centered">
            <div>RECIPE FINDER </div>
        </div>
        <nav>
            <form>
                <input placeholder="enter a recipe">
                <button> Search</button>
                <!-- have autocomplete option available to user -->
            </form>
        </nav>
    </div>
    <!-- homepage with search results and most recent searches -->
    <div class="results container columns m-4">
        <section class=" column is-8  box has-background-warning-dark">
            Try Something New
            <div class="search block "></div>
        </section>
        <section class=" history column is-3 is-offset-1 box has-background-warning-dark">
            Recent Searches
            <div class="historyBlock " ></div>
        </section>
    </div>
</body>

<script src="./assets/script.js"></script>

</html>
