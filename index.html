<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foundation framework css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Recipe Finder</title>

</head>



<body>
    <!-- header is-hidden -->
    <header class="p  has-background-warning-dark form pb-2">
        <div class="container is-size-3 has-text-light has-text-centered">
            <div>RECIPE FINDER </div>
        </div>
        <nav>
            <form>
                <input class="searchBar" placeholder="enter a recipe">
                <button class="searchBtn btn"> Search</button>
                <button class="backBtn btn"> Back</button>
                <!-- have autocomplete option available to user -->
            </form>
        </nav>
    </header>
    <!-- Title screen -->
    <div class="titleScreen is-hidden">
        <div class="container title is-size-3 has-text-light has-text-centered">
            <div>FIND YOUR FLAVOR</div>
        </div>
        <div class="Titleimg">
        </div>

        <div class="container has-text-centered">
            <button class="startBtn btn has-text-warning-dark">Begin</button>
        </div>
    </div>
    <!-- Homepage with example meals-->
    <!-- search page with search results and most recent searches is-hidden -->

    <div class="results columns is-fullhd mt-4 ml-4 mr-4 ">
        <section class=" column is-8  box has-background-warning-dark">

            <h2 class="has-text-light mb-4">Try Something New</h2>
            <div class=" is-flex is-flex-wrap-wrap">
                <div class="searchBlock boxes box is-justify-content-space-around m-2  ">
                    <img class="image" src="./assets/food placeholder.jpg" alt="food image">
                    <h3>Food Recipie</h3>
                </div>
                <div class="searchBlock boxes box is-justify-content-space-around m-2  ">
                    <img class="image" src="./assets/food placeholder.jpg" alt="food image">
                    <h3>Food Recipie</h3>
                </div>
                <div class="searchBlock boxes box is-justify-content-space-around m-2  ">
                    <img class="image" src="./assets/food placeholder.jpg" alt="food image">
                    <h3>Food Recipie</h3>
                </div>
            </div>
        </section>
        <section class=" history column is-offset-1 box has-background-warning-dark">
            <h2 class="has-text-light"> Recent Searches</h2>
            <div class="historyBlock boxes box">
                <img class="image" src="./assets/food placeholder.jpg" alt="food image">
                <h3>Food Recipie</h3>
            </div>
        </section>
    </div>
    <!-- page for when you click on a recipie -->
    <div
        class="recipe is-hidden is-flex is-flex-wrap-wrap is-justify-content-center box has-background-warning-dark  m-5 mt-8 ">
        <section class="mainImage box p-2 ">
            <img class="image" src="./assets/food placeholder.jpg" alt="food image">
        </section>
        <div class="break2"></div>
        <section class="nutrition text box p-2 ">
            <h3>Nutrition</h3>
        </section>
        <div class="break"></div>
        <section class="ingredents text is-block box p-2 mt-4">
            <h3>Ingredents</h3>
            <ul class="tileMe">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
        <div class="break"></div>
        <section class="steps text is-block box p-2 mt-4">
            <h3>Instructions</h3>
            <ol class="tileMe ml-4">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </section>
    </div>

  <section>
    <div class="foodEx" id="recipe-list"></div>
    <div class="foodimg"></div>
  </section>

  <section class="history"></section>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/script.js"></script>

</html>
